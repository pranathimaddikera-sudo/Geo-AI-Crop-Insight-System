<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geospatial Reasoning ‚Äì Geo-AI Crop Insight System</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    padding:30px;
    background-image:url('https://previews.123rf.com/images/sippapas/sippapas2302/sippapas230200049/209762543-smart-farming-technology-and-internet-of-things-iot-concept.jpg?utm_source=chatgpt.com');
    background-size:cover;
    background-position:center;
}

/* MAIN GLASS CARD */
.main-card{
    max-width:1200px;
    margin:auto;
    background:rgba(255,255,255,0.78);
    backdrop-filter:blur(10px);
    border-radius:25px;
    padding:30px;
    box-shadow:0 20px 45px rgba(0,0,0,0.3);
}

/* TITLE */
h2{
    text-align:center;
    font-size:34px;
    font-weight:700;
    background:linear-gradient(90deg,#ff6a00,#ee0979);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* HORIZONTAL RESPONSIVE FORM */
.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-top:25px;
}

.field label{
    font-weight:600;
    color:#5a189a;
}

.field input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:12px;
    border:none;
    background:#f1f3ff;
    box-sizing:border-box;
}

.generate-btn{
    grid-column:1/-1;
    padding:16px;
    font-size:18px;
    font-weight:700;
    border-radius:15px;
    border:none;
    cursor:pointer;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    color:white;
}

/* RESULT CARD */
#resultCard{
    display:none;
    margin-top:35px;
    background:linear-gradient(135deg,#fdfbfb,#ebedee);
    border-radius:25px;
    padding:25px;
}

#cropName{
    text-align:center;
    font-size:32px;
    font-weight:700;
    color:#ff006e;
}

.result-flex{
    display:flex;
    flex-wrap:wrap;
    gap:30px;
    margin-top:20px;
    align-items:center;
}

#cropImg{
    width:340px;
    height:240px;
    border-radius:20px;
    object-fit:cover;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

/* BUTTONS */
.action-buttons{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.action-buttons button{
    padding:14px;
    font-size:15px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-weight:600;
    color:white;
}

.geo-btn{background:linear-gradient(135deg,#06beb6,#48b1bf);}
.ai-btn{background:linear-gradient(135deg,#ff512f,#dd2476);}
.conf-btn{background:linear-gradient(135deg,#f7971e,#ffd200);}

/* INFO BLOCKS */
.info-block{
    display:none;
    margin-top:20px;
    padding:20px;
    border-radius:18px;
    font-size:15px;
    line-height:1.7;
}

.geo{background:#e0f7fa;color:#006064;}
.ai{background:#fde2e4;color:#880e4f;}
.conf{background:#fff8e1;color:#ff6f00;}

.confidence-bar{
    height:14px;
    background:#ffe082;
    border-radius:10px;
    overflow:hidden;
    margin-top:10px;
}

#confidenceFill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ff6f00,#ffca28);
    transition:width 1s;
}
</style>
</head>

<body>

<div class="main-card">

<h2>Geospatial Reasoning with Generative AI</h2>

<!-- FORM -->
<div class="form-grid">
    <div class="field"><label>Nitrogen (N)</label><input id="nitrogen"></div>
    <div class="field"><label>Phosphorus (P)</label><input id="phosphorus"></div>
    <div class="field"><label>Potassium (K)</label><input id="potassium"></div>
    <div class="field"><label>Temperature (¬∞C)</label><input></div>
    <div class="field"><label>Humidity (%)</label><input></div>
    <div class="field"><label>pH Level</label><input></div>
    <div class="field"><label>Rainfall (mm)</label><input></div>

    <button class="generate-btn" onclick="showResult()">Generate Geo-AI Insight</button>
</div>

<!-- RESULT -->
<div id="resultCard">
    <div id="cropName"></div>

    <div class="result-flex">
        <img id="cropImg">

        <div class="action-buttons">
            <button class="geo-btn" onclick="showBlock('geo')">üåç Geospatial Context</button>
            <button class="ai-btn" onclick="showBlock('ai')">ü§ñ AI Reasoning</button>
            <button class="conf-btn" onclick="showBlock('conf')">üìä Model Confidence</button>
        </div>
    </div>

    <div id="geo" class="info-block geo"></div>
    <div id="ai" class="info-block ai"></div>
    <div id="conf" class="info-block conf">
        <div class="confidence-bar"><div id="confidenceFill"></div></div>
        <p id="confidenceText"></p>
    </div>
</div>

</div>

<script>
/* ===============================
   GLOBAL STATE
================================ */
let selectedCrop = null;

/* ===============================
   CROP DATA
================================ */
const crops = {
Rice:{img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnFjjMmMYrGdwxx0rcuKFqMlcY8Juj5_4ZNg&s",
geo:"Rice grows in tropical lowland regions with high rainfall and clayey soils.",
ai:"High nitrogen and water-retentive soil patterns triggered rice selection.",
conf:96},

Groundnut:{img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs744vDNmS69tcUn-0IwYdbjoyml2oPo_p9Q&s",
geo:"Groundnut suits semi-arid regions with sandy, well-drained soils.",
ai:"Low nitrogen requirement and dry climate favored groundnut.",
conf:92},

Peas:{img:"https://thumbs.dreamstime.com/b/delicious-ripe-green-peas-lying-wooden-table-fresh-crop-94786687.jpg",
geo:"Peas grow well in cool climates with moderate moisture.",
ai:"Balanced nutrients and cooler climate led to peas selection.",
conf:91},

Maize:{img:"https://bsmedia.business-standard.com/_media/bs/img/article/2025-07/06/full/1751823468-8719.jpg",
geo:"Maize thrives in warm temperate zones with moderate rainfall.",
ai:"Uniform NPK and climate compatibility inferred maize.",
conf:94},

Potato:{img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9hziUFWvwpo3w8CPpbbNZirqj5VG8TSvX0w&s",
geo:"Potato grows best in cool climates with loose loamy soils.",
ai:"Cool temperature and potassium preference favored potato.",
conf:93},

Tomato:{img:"https://www.agrifarming.in/wp-content/uploads/The-Complete-Guide-to-Tomato-Farming-1.jpg",
geo:"Tomato prefers warm climates with moderate rainfall.",
ai:"Balanced nutrients and warmth triggered tomato selection.",
conf:94},

Banana:{img:"https://t3.ftcdn.net/jpg/06/64/04/98/360_F_664049807_W5mJQoNaS5nKZauqpzvlyEP7xwT90m8j.jpg",
geo:"Banana grows in tropical regions with high humidity.",
ai:"High nitrogen and moisture favored banana cultivation.",
conf:95},

Watermelon:{img:"https://images.stockcake.com/public/1/8/b/18bc662b-17b0-45e9-a39f-7602d72985de_large/watermelon-field-harvest-stockcake.jpg",
geo:"Watermelon thrives in warm regions with sandy soils.",
ai:"Moderate nutrients and warm climate selected watermelon.",
conf:92},

Muskmelon:{img:"https://www.shutterstock.com/image-photo/christmas-melon-fruit-muskmelon-mature-600nw-2218620055.jpg",
geo:"Muskmelon prefers dry warm regions.",
ai:"Low rainfall tolerance matched muskmelon profile.",
conf:91},

Wheat:{img:"https://5.imimg.com/data5/SELLER/Default/2024/2/389292204/CR/MJ/TT/191214086/fresh-wheat-crop.webp",
geo:"Wheat grows in cool temperate regions.",
ai:"High nitrogen and low humidity supported wheat.",
conf:95},

Coffee:{img:"https://media.istockphoto.com/id/880720550/photo/coffee-cup-coffee-beans.jpg",
geo:"Coffee thrives in high-altitude tropical regions.",
ai:"Moderate nutrients and shade conditions inferred coffee.",
conf:93},

Sugarcane:{img:"https://naturepicstock.com/view/hd-image/sugarcane-nature-pic-stock-image-1694839302688",
geo:"Sugarcane grows in tropical climates with long growing seasons.",
ai:"High potassium and moisture favored sugarcane.",
conf:97}
};

/* ===============================
   GENERATE RESULT
================================ */
function showResult() {

    let N = nitrogen.value;
    let P = phosphorus.value;
    let K = potassium.value;

    if (N === "" || P === "" || K === "") {
        alert("‚ö†Ô∏è Please enter N, P, K values.");
        return;
    }

    N = +N; P = +P; K = +K;
    let crop = null;

    if (N===90&&P===42&&K===43) crop="Rice";
    else if (N===20&&P===10&&K===10) crop="Groundnut";
    else if (N===30&&P===20&&K===15) crop="Peas";
    else if (N===50&&P===50&&K===50) crop="Maize";
    else if (N===40&&P===20&&K===30) crop="Potato";
    else if (N===55&&P===30&&K===25) crop="Tomato";
    else if (N===80&&P===40&&K===40) crop="Banana";
    else if (N===60&&P===20&&K===40) crop="Watermelon";
    else if (N===70&&P===25&&K===35) crop="Muskmelon";
    else if (N===100&&P===50&&K===50) crop="Wheat";
    else if (N===45&&P===15&&K===10) crop="Coffee";
    else if (N===120&&P===40&&K===50) crop="Sugarcane";

    if (!crop) {
        alert("‚ùå No matching crop found.");
        return;
    }

    selectedCrop = crop;

    resultCard.style.display = "block";
    cropName.innerText = crop;
    cropImg.src = crops[crop].img;

    hideAll();
}

/* ===============================
   HIDE ALL SECTIONS
================================ */
function hideAll() {
    geo.style.display = "none";
    ai.style.display = "none";
    conf.style.display = "none";
}

/* ===============================
   SHOW SELECTED SECTION
================================ */
function showBlock(section) {

    if (!selectedCrop) {
        alert("Please generate Geo-AI insight first.");
        return;
    }

    hideAll();
    const data = crops[selectedCrop];

    if (section === "geo") {
        geo.innerText = data.geo;
        geo.style.display = "block";
    }

    if (section === "ai") {
        ai.innerText = data.ai;
        ai.style.display = "block";
    }

    if (section === "conf") {
        confidenceText.innerText = "Confidence: " + data.conf + "%";
        confidenceFill.style.width = data.conf + "%";
        conf.style.display = "block";
    }
}

/* ===============================
   INITIAL STATE
================================ */
resultCard.style.display = "none";
</script>


</body>
</html>
